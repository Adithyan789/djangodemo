<!DOCTYPE html>
{% extends 'base.html' %}
<!--{% load static %}-->
{% block content %}
<h2 class="text-center">Billing Details</h2>

<form method="POST">
  <div class="container w-50 py-4">

    {% csrf_token %}
    <div class="mb-3">
    <label  class="form-label">Address</label>
        <textarea class="form-control" name="a" placeholder="Enter the address"></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Phone Number</label>
    <input type="number" class="form-control" name="ph" placeholder="Enter the phone number">
  </div>

      <div class="mb-3">
    <label class="form-label">Pin</label>
    <input type="number" class="form-control" name="pi" placeholder="Enter the pin number">
  </div>

  <button type="submit" class="form-control btn btn-info">Submit</button>

  </div>
</form>

{% endblock %}
