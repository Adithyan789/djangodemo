<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h3 class="text-center">Payment</h3>
<div class="container w-50 mt-3 p-5 bg-secondary" style="margin-bottom:100px;">
<form action="http://127.0.0.1:8006/cart/status/{{payment.name}}" method="POST" class="fs-4 text-center p-5">
<script
   src="https://checkout.razorpay.com/v1/checkout.js"
    data-key="rzp_test_RbrhgeNE0WBB2W" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
    data-amount="{{payment.amount}}" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
    data-currency="INR"// You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
    data-order_id="{{payment.id}}"// Replace with the order_id generated by you in the backend.
    data-buttontext="Pay with Razorpay"
    data-name="Male Fashion"
    data-description="A specialist label creating luxury essentials. Ethically crafted with an unwavering
                                commitment to exceptional quality."
    data-image="https://example.com/your_logo.jpg"
    data-prefill.name="{{payment.name}}"
    data-prefill.email="aloshyiyyob@munnar.com"
    data-theme.color="#F37254"
></script>
<input type="hidden" custom="Hidden Element" name="hidden"/>
</form>
    </div>
{% endblock %}
