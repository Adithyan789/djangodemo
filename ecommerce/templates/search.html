<div class="container mt-3 p-3">
    <h3 class="text-center">You Have Searched For {{query}}</h3>

         {% for i in pro %}
                <div class="col-sm-4 py-4">
        <div class="card" style="width: 18rem;">

            <img src="{{i.image.url}}" class="card-img-top" alt="..." height="250px" width="100%">

            <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.price}}</p>

                <div class="d-flex justify-content-around">
                            <a href="{% url 'shop:details' i.id %}" type="button" class="btn btn-primary">Details</a>
                        </div>
                    </div>
                </div>
                </div>

    {% empty %}
         <div>
    <h3 class="text-danger text-center">No Results Found</h3>
             </div>

    {% endfor %}
