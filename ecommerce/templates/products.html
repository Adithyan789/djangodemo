<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<div class="bg-primary">
<img src="{{cat.image.url}}" class="rounded mx-auto d-block mt-3" alt="..." height="500px" width="100%">
<h2 class="text-center mt-3 ">{{cat.name}}</h2>
<h4 class="mt-4 text-center text-danger">{{cat.description}}</h4>
    </div>
<div class="container mt-3 p-3">

     <div class="row">
<div class="d-flex justify-content-between">
         {% for i in pro %}
                <div class="col-sm-4 py-4">
        <div class="card" style="width: 18rem;">

            <img src="{{i.image.url}}" class="card-img-top" alt="..." height="250px" width="100%">

            <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.price}}</p>

                <div class="d-flex justify-content-around">
                            <a href="{% url 'shop:details' i.id %}" type="button" class="btn btn-primary">Details</a>
                        </div>
                    </div>
                </div>
    </div>
    {% endfor %}
</div>
</div>
</div>

{% endblock %}
